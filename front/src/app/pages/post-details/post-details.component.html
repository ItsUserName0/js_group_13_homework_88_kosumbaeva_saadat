<div class="error" *ngIf="error | async">
  {{ error | async }}
</div>

<div *ngIf="postData">
  <p>
    <span>{{ postData.title }} </span><span class="text-muted">({{ postData.date }})</span>
  </p>
  <img
    [src]="postData.image | image"
    [alt]="'Photo of ' + postData.title"/>
  <p>{{ postData.description }}</p>
</div>
